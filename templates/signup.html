{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>
</head>
<body style="overflow-y: auto; overflow-x: auto;">
    <nav class="head">
        <div class="logo">
            <img id="logo_img" src="{% static 'img/logo.jpg' %}" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/accounts/login">login</a></li>
            </ul>
        </div>
    </nav>
    <div class="signup_body">
        <div class = "out" style="height: 35rem;bottom: 15%;">
            <form class="form" style="top: 10%;" action = "/accounts/signup" method = "post">
                {% csrf_token %}
                <label for ="firstname">firstname : </label>
                <input type="text" name = "firstname" placeholder = "enter your firstname"/>
                <label for ="lastname">lastname : </label>
                <input type="text" name = "lastname" placeholder = "enter your lastname"/>
                <label for ="username">username : </label>
                <input type="text" name = "username" placeholder = "enter your username"/>
                <label for ="email">email : </label>
                <input type="email" name = "email" placeholder = "enter your email"/>
                <label for ="password1">password : </label>
                <input type="password" name = "password1" placeholder = "enter your password"/>
                <label for ="password2">cofirm password : </label>
                <input type="password" name = "password2" placeholder = "confirm password"/>


                <input id="submit" type ="submit" />
            </form>

            <div class="signup" style="top: 12%;">
                <h6>already have account?<a href="login">Login</a></h6>
            </div>




            <div class="error" style="top: 14%;">
                {% for m in messages %}
                    {{m}}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
